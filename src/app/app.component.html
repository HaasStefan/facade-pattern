

<ng-container *ngIf="selectedUser$ | async as selectedUser; else noSelection">
  Email: {{selectedUser.email}} <br>
  Favourite Pizza: {{ selectedUser.favourites.pizza?.name }} <br>
  Favourite Song: {{ selectedUser.favourites.song?.title }} <br>
</ng-container>

<ng-template #noSelection>
  No User Selected!
</ng-template>
